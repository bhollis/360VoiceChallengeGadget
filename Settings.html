<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>360Voice.com Challenges</title>	
	<style type="text/css">
		body {
			font-family: 'Segoe UI', Tahoma, Verdana, Arial, sans-serif;
			font-size: 9pt;
			width:250px;
			height:120px;
			margin: 0;
			padding: 0;
		}
		
		#error {
			color: red;
		}
    .note {
      font-size: smaller;
      font-style: italic;
    }
	</style>
	<script type="text/javascript">
	function init() {
		var gamertag = System.Gadget.Settings.read("gamertag");
  	document.getElementById("gamertag").value = gamertag;
	}

	System.Gadget.onSettingsClosing = SettingsClosing;
	function SettingsClosing(event)
	{
		try {

	 		if (event.closeAction == event.Action.commit) {
				try {
					var gamertag = document.getElementById("gamertag").value;
				} catch (err) {
					error.innerText = "Please input a gamertag.";
					event.cancel = true;
				}
				if( gamertag )
					System.Gadget.Settings.write("gamertag", gamertag);
        else {
					error.innerText = "Please input a gamertag.";
					event.cancel = true;
        }
			}
			
		} catch (err) {error.innerText += err.name + " - " + err.message; event.cancel = true;}
	}
	</script>
</head>
<body onload="init()">
  <p>
  	<label>
  	  Gamertag: 
      <input id="gamertag" type="text" size="20" value="">
    </label>
  </p>
	<div id="error"></div>
  <p><a href="http://360voice.gamerdna.com/challenges">Start a challenge at 360Voice.com!</a></p>
  <p>Get more Windows Sidebar gadgets at <a href="http://benhollis.net/software/sidebargadgets/">BenHollis.net</a>.</p>
</body>
</html>

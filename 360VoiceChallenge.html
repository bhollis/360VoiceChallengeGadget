<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>360Voice.com Challenge</title>
	<link type="text/css" href="360VoiceChallenge.css" rel="stylesheet">
	<script type="text/javascript" src="jquery-1.2.6.min.js"></script>	
	<script type="text/javascript" src="360VoiceChallenge.js"></script>	
	<!--
		Copyright 2008 Benjamin Hollis
		See license.txt for additional license information.
	-->
</head>
<body onload="init()">
  <g:background id="bg" src="images/trans.png" style="position:absolute;top:0;left:0;width:130px;height:1000px;z-index:-999" />
  <!--
    <div id="background">
      <img src="images/bg_top.png">
      <img src="images/bg_middle.png">
      <img src="images/bg_bottom.png">    
    </div>
    -->
  <div id="debug"></div>
  <div id="container">
    <div id="timer">
      Time Left: <span class="time">4d 8h</span>
    </div>
    <table id="standings">
      <tr>
        <td class="gamertag" colspan="3">
          General Maximus
        </td>
      </tr>
      <tr class="info">
        <td class="score">1,608</td>
        <td class="emblem"><img src="images/crown.png"></td>
        <td class="livescore">+370</td>
      </tr>
      
      <tr>
        <td class="gamertag" colspan="3">
          Vid Boi
        </td>
      </tr>
      <tr class="info">
        <td class="score">1,226</td>
        <td class="emblem"></td>
        <td class="livescore"></td>
      </tr>
      
      <tr>
        <td class="gamertag" colspan="3">
          DoomKeeper83
        </td>
      </tr>
      <tr class="info">
        <td class="score">976</td>
        <td class="emblem"></td>
        <td class="livescore">+150</td>
      </tr>
      
      <tr>
        <td class="gamertag" colspan="3">
          CognizantPond
        </td>
      </tr>
      <tr class="info">
        <td class="score">456</td>
        <td class="emblem"></td>
        <td class="livescore">+60</td>
      </tr>
      
      <tr>
        <td class="gamertag" colspan="3">
          LogicalZoombini
        </td>
      </tr>
      <tr class="info last">
        <td class="score">415</td>
        <td class="emblem"></td>
        <td class="livescore">+5</td>
      </tr>
    </table>
  </div>
</body>
</html>

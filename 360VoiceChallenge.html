<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>360Voice.com Challenge</title>
	<link type="text/css" href="360VoiceChallenge.css" rel="stylesheet">
	<script type="text/javascript" src="lib/jquery-1.2.6.min.js"></script>	
	<script type="text/javascript" src="lib/chain-0.2.js"></script>	
	<script type="text/javascript" src="360VoiceChallenge.js"></script>	
	<!--
		Copyright 2008 Benjamin Hollis
		See license.txt for additional license information.
	-->
</head>
<body onload="init()">
  <g:background id="bg" src="images/trans.png" style="position:absolute;top:0;left:0;width:130px;height:1000px;z-index:-999" />
  <div id="debug"></div>
  <div id="container">
    <div class="message" id="notag">Please set your gamertag in the gadget settings.</div>
    
    <div class="message" id="loading">Loading...</div>
    <div class="message" id="noChallenges">You have not participated in any challenges.</div>    
    <div id="timer">
      <a href="#"><span class="label">Time Left</span>: <span class="time">??</span></a>
    </div>    
    <div class="message" id="pendingChallenge">You've joined a challenge that hasn't launched yet.</div>
    <table id="standings">
      <tr>
        <td class="gamertag" colspan="3"></td>
      </tr>
      <tr class="info">
        <td class="score"></td>
        <td class="emblem"></td>
        <td class="livescore"></td>
      </tr>
    </table>
  </div>
</body>
</html>
